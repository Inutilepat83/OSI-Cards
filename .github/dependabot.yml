# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'automated'
    reviewers:
      - 'osi-cards-team'
    assignees:
      - 'osi-cards-team'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    # Auto-merge configuration (requires GitHub Actions)
    groups:
      angular:
        patterns:
          - '@angular/*'
          - '@angular-devkit/*'
        update-types:
          - 'minor'
          - 'patch'
      ngrx:
        patterns:
          - '@ngrx/*'
        update-types:
          - 'minor'
          - 'patch'
      dev-dependencies:
        dependency-type: 'development'
        update-types:
          - 'patch'
    # Version requirements
    versioning-strategy: 'increase'
    # Ignore specific updates
    ignore:
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: '@angular/*'
        update-types: ['version-update:semver-major']

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'
