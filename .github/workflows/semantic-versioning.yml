# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Automated Semantic Versioning

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/workflows/**'
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'

env:
  NODE_VERSION: '20.x'

jobs:
  detect-version:
    name: Detect Version Bump
    runs-on: ubuntu-latest
    outputs:
      version-type: ${{ steps.detect.outputs.version-type }}
      should-release: ${{ steps.detect.outputs.should-release }}
      new-version: ${{ steps.detect.outputs.new-version }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Detect Version Bump from Commits
        id: detect
        run: |
          node scripts/detect-version-bump.js
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}

  create-release:
    name: Create Release and Tag
    runs-on: ubuntu-latest
    needs: detect-version
    if: needs.detect-version.outputs.should-release == 'true' && needs.detect-version.outputs.version-type != 'none'
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: npm ci --prefer-offline

      - name: Bump Version
        run: |
          node scripts/version-manager.js ${{ needs.detect-version.outputs.version-type }}
        env:
          VERSION_TYPE: ${{ needs.detect-version.outputs.version-type }}

      - name: Get Version from Package
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Generate Changelog
        run: |
          node scripts/generate-release-notes.js --version ${{ steps.version.outputs.version }} --output CHANGELOG.md

      - name: Commit Version Changes
        run: |
          git add package.json projects/osi-cards-lib/package.json src/version.ts CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"

      - name: Push Changes
        run: |
          git push origin ${{ github.ref_name }}
          git push origin --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

