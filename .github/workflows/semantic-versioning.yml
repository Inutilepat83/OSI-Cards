# Automated Semantic Versioning
#
# This workflow detects version bumps from conventional commits
# and creates releases automatically.
#
# NOTE: Currently using manual version management via scripts/version-sync.js
# This workflow is disabled until fully configured.

name: Automated Semantic Versioning

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  # Disabled automatic triggers - use manual version:sync commands
  # push:
  #   branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  version-check:
    name: Version Status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Check Version Status
        run: npm run version:show

  manual-release:
    name: Manual Version Bump
    runs-on: ubuntu-latest
    needs: version-check
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Bump Version
        run: |
          npm run version:${{ github.event.inputs.version_type }}

      - name: Generate Release Notes
        run: npm run release:notes || echo "Release notes generated"

      - name: Get New Version
        id: version
        run: |
          VERSION=$(node -p "require('./version.config.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Commit and Tag
        run: |
          git add -A
          git commit -m "chore(release): v${{ steps.version.outputs.version }}" || exit 0
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"

      - name: Push Changes
        run: |
          git push origin ${{ github.ref_name }}
          git push origin --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
