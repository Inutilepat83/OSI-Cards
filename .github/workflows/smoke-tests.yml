name: Smoke Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  deployment_status:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' || github.event_name != 'deployment_status'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build Application
        run: npm run build

      - name: Install serve package
        run: npm install -g serve

      - name: Start server in background
        run: |
          serve -s dist/osi-cards/browser -l 4200 &
          echo $! > server.pid
          sleep 5

      - name: Run Smoke Tests
        run: npx playwright test smoke-tests.e2e-spec.ts --project=chromium --reporter=line --baseURL=http://localhost:4200
        timeout-minutes: 5

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Report Results
        if: always()
        run: |
          TEST_EXIT_CODE=$?
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "✅ Smoke tests passed"
          else
            echo "❌ Smoke tests failed - critical issues detected"
            echo "Exit code: $TEST_EXIT_CODE"
            exit $TEST_EXIT_CODE
          fi








