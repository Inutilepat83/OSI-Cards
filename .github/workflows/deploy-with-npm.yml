name: Deploy to Firebase & NPM

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: 'false'
        type: boolean
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://osi-card.web.app

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version tags

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Version Bump (if requested)
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm run version:${{ github.event.inputs.version_bump }} || true
          NEW_VERSION=$(node -p "require('./version.config.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Sync All Versions
        run: |
          node scripts/sync-all-versions.js
          CURRENT_VERSION=$(node -p "require('./version.config.json').version")
          echo "CURRENT_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          echo "üì¶ Current Version: $CURRENT_VERSION"

      - name: Build Library
        run: npm run build:lib

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Publish to NPM
        if: |
          github.event.inputs.publish_npm == 'true' || 
          (github.event_name == 'push' && contains(github.event.head_commit.message, '[publish]'))
        run: |
          cd dist/osi-cards-lib
          npm publish --access public --provenance
          cd ../..
          echo "‚úÖ Published osi-cards-lib@$CURRENT_VERSION to NPM"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit Version Changes
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        run: |
          git add .
          git commit -m "chore(release): v$NEW_VERSION [skip ci]" || echo "No changes to commit"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION" || echo "Tag already exists"
          git push origin main --follow-tags || echo "Nothing to push"

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: osi-card

      - name: Create GitHub Release
        if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: Release v${{ env.NEW_VERSION }}
          body: |
            ## OSI Cards v${{ env.NEW_VERSION }}
            
            ### Deployments
            - üì¶ NPM: https://www.npmjs.com/package/osi-cards-lib
            - üåê Demo: https://osi-card.web.app/
            
            ### Changes
            See [CHANGELOG.md](https://github.com/Inutilepat83/OSI-Cards/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ Demo: https://osi-card.web.app"
          echo "üì¶ NPM: osi-cards-lib@$CURRENT_VERSION"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check logs for details."

