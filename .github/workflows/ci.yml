# OSI Cards Library - Simplified CI Pipeline
#
# This workflow runs basic quality checks on pull requests.
# The main deploy.yml handles production deployments.

name: CI

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # Build Check - Verify the app compiles
  # ============================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts

      - name: Build production
        run: npm run build:prod
        continue-on-error: false

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Build output size:"
          du -sh dist/osi-cards/browser/ || echo "Build directory not found"
