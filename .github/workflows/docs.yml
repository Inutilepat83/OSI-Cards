# GitHub Actions workflow for deploying OSI Cards documentation to GitHub Pages
# 
# This workflow:
# 1. Builds the Angular documentation app
# 2. Configures for GitHub Pages (base-href, 404 handling)
# 3. Deploys to gh-pages branch
#
# Triggers:
# - Push to main branch
# - Manual workflow dispatch
# - Pull requests (build only, no deploy)

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'projects/**'
      - 'docs/**'
      - 'package.json'
      - 'angular.json'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'projects/**'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        type: boolean
        default: false

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate documentation pages
        run: |
          node scripts/generate-doc-page-components.js --force
          echo "Generated documentation page components"
      
      - name: Build Angular app for production
        run: |
          # Build with production configuration
          # Use base-href for GitHub Pages (repository name)
          npm run build -- --configuration=production --base-href=/OSI-Cards-1/
        env:
          CI: true
      
      - name: Create 404.html for SPA routing
        run: |
          # Copy index.html to 404.html for client-side routing support
          cp dist/osi-cards/browser/index.html dist/osi-cards/browser/404.html
          
          # Add routing script to handle GitHub Pages 404 redirects
          cat << 'EOF' > dist/osi-cards/browser/404-redirect.js
          // SPA redirect script for GitHub Pages
          (function() {
            var segmentCount = 1; // Number of path segments to keep (for /OSI-Cards-1/)
            var location = window.location;
            var path = location.pathname.split('/').filter(Boolean);
            
            // If we're on a 404 page and there's a path to redirect
            if (path.length > segmentCount) {
              var redirectPath = '/' + path.slice(0, segmentCount).join('/') + '/?p=/' + 
                path.slice(segmentCount).join('/') + location.search + location.hash;
              location.replace(redirectPath);
            }
          })();
          EOF
          
          echo "Created 404.html and redirect script"
      
      - name: Add .nojekyll file
        run: |
          # Prevent Jekyll processing (allows files starting with _)
          touch dist/osi-cards/browser/.nojekyll
      
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/osi-cards/browser

  # Deploy job (only on main branch push or manual trigger)
  deploy:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Output deployment URL
        run: |
          echo "üöÄ Documentation deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "üìñ Direct link: ${{ steps.deployment.outputs.page_url }}docs"

  # Notify job (optional - sends status to Slack/Discord)
  notify:
    if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: [build, deploy]
    runs-on: ubuntu-latest
    
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Documentation deployment successful!"
          else
            echo "‚ùå Documentation deployment failed or was skipped"
            exit 1
          fi

