# Deploy OSI Cards Documentation to GitHub Pages
#
# NOTE: Primary deployment is Firebase (deploy.yml).
# This workflow deploys to GitHub Pages as a secondary/backup.
# Only runs on workflow_dispatch to avoid duplicate builds.

name: Deploy Documentation

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        type: boolean
        default: false
  # Disabled auto-trigger - use Firebase deploy.yml as primary
  # Uncomment to enable GitHub Pages auto-deploy:
  # push:
  #   branches: [main]
  #   paths: ['src/**', 'projects/**', 'docs/**']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Angular build
        uses: actions/cache@v4
        with:
          path: |
            .angular/cache
            node_modules/.cache
          key: angular-docs-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            angular-docs-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --ignore-scripts --prefer-offline

      - name: Build for GitHub Pages
        run: npm run build -- --configuration=production --base-href=/OSI-Cards/
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          CI: true

      - name: Create 404.html for SPA
        run: cp dist/osi-cards/browser/index.html dist/osi-cards/browser/404.html

      - name: Add .nojekyll
        run: touch dist/osi-cards/browser/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/osi-cards/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output URL
        run: echo "ðŸš€ Deployed to ${{ steps.deployment.outputs.page_url }}"
