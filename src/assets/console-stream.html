<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Console Stream</title>
    <style>body{font-family:monospace;padding:8px} .log{margin:4px 0} .error{color:red}</style>
  </head>
  <body>
    <h3>Console Stream</h3>
    <div>
      <label>WebSocket port: <input id="port" value="9229" style="width:90px"/></label>
    </div>
    <div id="out"></div>
    <script>
      const out = document.getElementById('out');
      const portInput = document.getElementById('port');
      let ws;
      function connect(){
        const port = portInput.value || 9229;
        ws = new WebSocket('ws://localhost:' + port);
        ws.addEventListener('open', ()=>{ append('info','connected') });
        ws.addEventListener('message', e => {
          try { const msg = JSON.parse(e.data); append('log', msg.payload || e.data); } catch(e){ append('log', e.data); }
        });
        ws.addEventListener('close', ()=> setTimeout(connect, 1000));
      }
      function append(level, text){ const el = document.createElement('div'); el.className = 'log ' + level; el.textContent = '['+level+'] '+text; out.appendChild(el); }
      portInput.addEventListener('change', ()=>{ if (ws) ws.close(); connect(); });
      connect();
    </script>
  </body>
</html>
