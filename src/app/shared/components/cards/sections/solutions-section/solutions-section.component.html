<div class="flex h-full flex-col space-y-6">
  <div class="flex items-center justify-between border-b border-border/40 pb-3">
    <div class="flex items-center gap-3">
      <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary/15 text-primary">
        <lucide-icon name="lightbulb" size="18"></lucide-icon>
      </div>
      <div>
        <h3 class="text-xl font-semibold text-foreground">{{ section.title }}</h3>
        <p *ngIf="section.description" class="text-xs text-muted-foreground">{{ section.description }}</p>
      </div>
    </div>
    <span *ngIf="hasFields" class="rounded-full border border-border/40 bg-background/70 px-2 py-0.5 text-xs text-muted-foreground">
      {{ fields.length }} solutions
    </span>
  </div>

  <ng-container *ngIf="hasFields; else solutionsEmpty">
    <div [ngClass]="gridClass">
      <button
        *ngFor="let field of fields"
        type="button"
        class="group flex flex-col gap-4 rounded-3xl border border-border/40 bg-card/70 p-5 text-left transition-all duration-300 hover:-translate-y-1 hover:border-primary/40 hover:bg-card"
        (click)="onSolutionClick(field)"
      >
        <div class="flex items-start gap-4">
          <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-muted/30 text-muted-foreground">
            <lucide-icon [name]="getCategoryIcon(field.category)" size="20"></lucide-icon>
          </div>
          <div class="flex-1 space-y-2">
            <div class="flex flex-wrap items-center gap-2">
              <p class="text-base font-semibold text-foreground transition-colors duration-300 group-hover:text-primary">
                {{ field.title || field.label }}
              </p>
              <span *ngIf="field.category" class="rounded-full border border-border/40 bg-background/70 px-2 py-0.5 text-xs capitalize text-muted-foreground">
                {{ field.category }}
              </span>
              <span *ngIf="field.complexity" class="rounded-full border px-2 py-0.5 text-xs font-medium uppercase" [ngClass]="getComplexityClasses(field.complexity)">
                {{ field.complexity }}
              </span>
            </div>
            <p *ngIf="field.description" class="text-sm text-muted-foreground">
              {{ field.description }}
            </p>
          </div>
        </div>

        <div *ngIf="field.benefits?.length" class="space-y-1 text-xs text-muted-foreground">
          <div *ngFor="let benefit of (field.benefits || []) | slice:0:3" class="flex items-center gap-2">
            <lucide-icon name="check-circle-2" size="14" class="text-emerald-400"></lucide-icon>
            <span>{{ benefit }}</span>
          </div>
        </div>

        <div class="grid gap-3 text-xs text-muted-foreground sm:grid-cols-2">
          <span *ngIf="field.deliveryTime" class="inline-flex items-center gap-1">
            <lucide-icon name="clock" size="14"></lucide-icon>
            {{ field.deliveryTime }}
          </span>
          <span *ngIf="field.teamSize" class="inline-flex items-center gap-1">
            <lucide-icon name="users" size="14"></lucide-icon>
            {{ field.teamSize }}
          </span>
          <ng-container *ngIf="field.outcomes as outcomes">
            <span *ngIf="outcomes.length > 0" class="inline-flex items-center gap-1">
              <lucide-icon name="trending-up" size="14"></lucide-icon>
              {{ outcomes[0] }}
            </span>
            <span *ngIf="outcomes.length > 1" class="inline-flex items-center gap-1">
              <lucide-icon name="sparkles" size="14"></lucide-icon>
              {{ outcomes[1] }}
            </span>
          </ng-container>
        </div>
      </button>
    </div>
  </ng-container>

  <ng-template #solutionsEmpty>
    <div class="flex flex-1 items-center justify-center rounded-2xl border border-dashed border-border/40 bg-background/40 p-10 text-center text-muted-foreground">
      <div>
        <lucide-icon name="sparkles" size="32" class="mx-auto mb-3 opacity-60"></lucide-icon>
        <p>No solutions captured yet.</p>
      </div>
    </div>
  </ng-template>
</div>
