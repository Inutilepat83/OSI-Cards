<div class="flex h-full flex-col space-y-4">
  <div class="flex items-center gap-3 pb-4">
    <div>
      <h3 class="text-xl font-semibold text-foreground">{{ section.title }}</h3>
      <p *ngIf="section.description" class="text-xs text-muted-foreground">{{ section.description }}</p>
    </div>
  </div>

  <ng-container *ngIf="hasData; else chartEmpty">
    <ng-container [ngSwitch]="chartType">
      <div *ngSwitchCase="'pie'" class="grid gap-4 md:grid-cols-2">
        <div class="space-y-3">
          <button
            *ngFor="let field of fields; let idx = index"
            type="button"
            class="flex w-full items-center gap-3 rounded-2xl border border-border/40 bg-card/70 p-3 text-left transition-all duration-300 hover:-translate-y-1 hover:border-primary/40 hover:bg-card"
            (click)="onFieldClick(field)"
          >
            <div class="h-3 w-3 rounded-full" [ngStyle]="{ backgroundColor: getColor(field, idx) }"></div>
            <div class="flex-1">
              <p class="text-sm font-semibold text-foreground">{{ field.label || field.title }}</p>
              <p class="text-xs text-muted-foreground">{{ getPercentage(field) }} &middot; {{ field.value }}</p>
            </div>
          </button>
        </div>
        <div class="rounded-2xl border border-border/40 bg-card/60 p-4 text-sm text-muted-foreground">
          <p>Total: <span class="font-semibold text-foreground">{{ totalValue }}</span></p>
          <p class="mt-2">Tap any segment to focus on the underlying metric.</p>
        </div>
      </div>

      <div *ngSwitchDefault class="space-y-4">
        <button
          *ngFor="let field of fields; let idx = index"
          type="button"
          class="group w-full rounded-2xl border border-border/40 bg-card/70 p-4 text-left transition-all duration-300 hover:-translate-y-1 hover:border-primary/40 hover:bg-card"
          (click)="onFieldClick(field)"
        >
          <div class="flex items-center justify-between gap-4">
            <p class="text-sm font-semibold text-foreground transition-colors duration-300 group-hover:text-primary">
              {{ field.label || field.title }}
            </p>
            <span class="text-sm text-muted-foreground">{{ field.value }}</span>
          </div>
          <div class="mt-3 h-2 w-full rounded-full bg-muted/30">
            <div
              class="h-full rounded-full transition-all duration-500"
              [ngStyle]="{ width: getBarWidth(field), backgroundColor: getColor(field, idx) }"
            ></div>
          </div>
        </button>
      </div>
    </ng-container>
  </ng-container>

  <ng-template #chartEmpty>
    <div class="flex flex-1 items-center justify-center rounded-2xl border border-dashed border-border/40 bg-background/40 p-10 text-center text-muted-foreground">
      <div>
        <lucide-icon name="activity" size="32" class="mx-auto mb-3 opacity-60"></lucide-icon>
        <p>No chart data available.</p>
      </div>
    </div>
  </ng-template>
</div>
