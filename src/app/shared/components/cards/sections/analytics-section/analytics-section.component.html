<div
  class="ai-section ai-section--analytics"
  role="region"
  [attr.aria-labelledby]="'analytics-section-title-' + section.id"
  [attr.aria-describedby]="section.description ? 'analytics-section-desc-' + section.id : null"
>
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title" [id]="'analytics-section-title-' + section.id">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description" [id]="'analytics-section-desc-' + section.id">
        {{ section.description }}
      </p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="fields.length; else analyticsEmpty">
      <div class="section-grid section-grid--metrics">
        <article
          *ngFor="let field of fields; trackBy: trackField; let idx = index"
          class="section-card section-card--metric"
          role="button"
          tabindex="0"
          [attr.aria-label]="
            (field.label || 'Metric') +
            ': ' +
            (getDisplayValue(field) || 'No value') +
            (field.description ? '. ' + field.description : '')
          "
          [attr.aria-describedby]="field.description ? 'analytics-field-desc-' + trackField(idx, field) : null"
          [attr.aria-posinset]="idx + 1"
          [attr.aria-setsize]="fields.length"
          (click)="onFieldClick(field)"
          (keydown.enter)="onFieldClick(field)"
          (keydown.space)="$event.preventDefault(); onFieldClick(field)"
        >
          <div class="section-card__label">
            <span>{{ field.label }}</span>
            <p *ngIf="field.description" class="sr-only" [id]="'analytics-field-desc-' + trackField(idx, field)">
              {{ field.description }}
            </p>
          </div>

          <div class="section-card__value">
            <span>{{ getDisplayValue(field) }}</span>
            <lucide-icon
              *ngIf="getTrendIcon(field)"
              [name]="getTrendIcon(field)"
              [size]="18"
              [ngClass]="getTrendClass(field)"
            ></lucide-icon>
          </div>

          <div *ngIf="field.percentage !== undefined" class="section-card__progress">
            <div class="section-card__progress-bar" [style.width.%]="Math.min(field.percentage, 100)"></div>
          </div>

          <div *ngIf="shouldShowPercentage(field)" class="section-card__meta">
            <span>{{ field.percentage }}%</span>
          </div>

          <div *ngIf="field.change !== undefined" class="section-card__meta">
            <span>Change:</span>
            <span class="section-card__meta-change" [ngClass]="getTrendClass(field)">
              {{ formatChange(field.change) }}
            </span>
            <lucide-icon [name]="getTrendIcon(field)" [size]="14" [ngClass]="getTrendClass(field)"></lucide-icon>
          </div>
        </article>
      </div>
    </ng-container>

    <ng-template #analyticsEmpty>
      <div class="section-empty" role="status" aria-live="polite">
        <lucide-icon name="bar-chart-3" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No analytics data configured</p>
      </div>
    </ng-template>
  </div>
</div>
