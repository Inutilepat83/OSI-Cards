<div class="ai-section ai-section--financials">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span *ngIf="fields.length" class="ai-section__badge">
      {{ fields.length }} {{ fields.length === 1 ? 'metric' : 'metrics' }}
    </span>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="fields.length; else financialsEmpty">
      <div class="financials-grid">
        <article
          *ngFor="let field of fields; trackBy: trackField"
          class="financial-card"
          role="button"
          tabindex="0"
          (click)="onFieldClick(field)"
          (keydown.enter)="onFieldClick(field)"
          (keydown.space)="$event.preventDefault(); onFieldClick(field)"
        >
          <div class="financial-card__content">
            <span class="financial-card__label">
              {{ field.label }}
            </span>
            <div class="financial-card__value-wrapper">
              <span
                class="financial-card__value"
                [ngClass]="{ 'financial-card__value--currency': field.format === 'currency' }"
              >
                <lucide-icon
                  *ngIf="field.format === 'currency'"
                  name="dollar-sign"
                  size="16"
                  class="financial-card__currency-icon"
                ></lucide-icon>
                {{ getDisplayValue(field) }}
              </span>
              <lucide-icon
                *ngIf="getTrendIcon(field) as trendIcon"
                [name]="trendIcon"
                size="16"
                class="financial-card__trend-icon"
                [ngClass]="getChangeClass(field)"
              ></lucide-icon>
            </div>
          </div>
          <div
            *ngIf="field.change !== undefined && field.change !== null"
            class="financial-card__change"
            [ngClass]="getChangeClass(field)"
          >
            {{ field.change > 0 ? '+' : '' }}{{ field.change }}%
          </div>
        </article>
      </div>
    </ng-container>

    <ng-template #financialsEmpty>
      <div class="section-empty">
        <lucide-icon name="dollar-sign" size="32" class="section-empty__icon"></lucide-icon>
        <p class="section-empty__text">No financial metrics available</p>
      </div>
    </ng-template>
  </div>
</div>
