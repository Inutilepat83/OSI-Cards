<div class="ai-section ai-section--financials">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="fields.length; else financialsEmpty">
      <div class="grid gap-3">
        <button
          *ngFor="let field of fields; trackBy: trackField"
          type="button"
          class="financial-card"
          (click)="onFieldClick(field)"
        >
          <div class="flex-1">
            <span class="text-sm text-muted-foreground">{{ field.label }}</span>
            <div class="mt-1 flex items-center gap-2 text-base font-semibold text-foreground">
              <ng-container [ngSwitch]="field.format">
                <span *ngSwitchCase="'currency'" class="flex items-center gap-1 text-emerald-400">
                  <lucide-icon name="dollar-sign" size="16"></lucide-icon>
                  {{ field.value }}
                </span>
                <span *ngSwitchDefault>{{ field.value }}</span>
              </ng-container>
              <lucide-icon
                *ngIf="getTrendIcon(field) as trendIcon"
                [name]="trendIcon"
                size="16"
                [ngClass]="getChangeClass(field)"
              ></lucide-icon>
            </div>
          </div>
          <div *ngIf="field.change !== undefined" class="text-right text-sm font-medium" [ngClass]="getChangeClass(field)">
            {{ field.change > 0 ? '+' : '' }}{{ field.change }}%
          </div>
        </button>
      </div>
    </ng-container>

    <ng-template #financialsEmpty>
      <div class="section-empty">
        <lucide-icon name="dollar-sign" size="32" class="mb-3 opacity-60"></lucide-icon>
        <p class="text-sm">No financial metrics available.</p>
      </div>
    </ng-template>
  </div>
</div>
