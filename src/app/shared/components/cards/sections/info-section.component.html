<div class="ai-section ai-section--info" role="region" [attr.aria-labelledby]="'section-title-' + section.id" [attr.aria-describedby]="section.description ? 'section-desc-' + section.id : null">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title" [id]="'section-title-' + section.id">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description" [id]="'section-desc-' + section.id">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasFields; else infoEmpty">
      <div class="info-matrix">
        <button
          *ngFor="let field of fields; trackBy: trackField; let idx = index"
          type="button"
          class="info-row"
          role="button"
          [attr.aria-label]="(field.label || 'Field') + ': ' + (getDisplayValue(field) || 'No value') + (field.description ? '. ' + field.description : '')"
          [attr.aria-describedby]="field.description ? 'field-desc-' + getFieldId(field, idx) : null"
          [attr.aria-posinset]="idx + 1"
          [attr.aria-setsize]="fields.length"
          [class.field-streaming]="getFieldAnimationClass(getFieldId(field, idx), idx) === 'field-streaming'"
          [class.field-entered]="getFieldAnimationClass(getFieldId(field, idx), idx) === 'field-entered'"
          [class.field-stagger-0]="getFieldStaggerIndex(idx) === 0"
          [class.field-stagger-1]="getFieldStaggerIndex(idx) === 1"
          [class.field-stagger-2]="getFieldStaggerIndex(idx) === 2"
          [class.field-stagger-3]="getFieldStaggerIndex(idx) === 3"
          [class.field-stagger-4]="getFieldStaggerIndex(idx) === 4"
          [class.field-stagger-5]="getFieldStaggerIndex(idx) === 5"
          [class.field-stagger-6]="getFieldStaggerIndex(idx) === 6"
          [class.field-stagger-7]="getFieldStaggerIndex(idx) === 7"
          [class.field-stagger-8]="getFieldStaggerIndex(idx) === 8"
          [class.field-stagger-9]="getFieldStaggerIndex(idx) === 9"
          [class.field-stagger-10]="getFieldStaggerIndex(idx) === 10"
          [class.field-stagger-11]="getFieldStaggerIndex(idx) === 11"
          [class.field-stagger-12]="getFieldStaggerIndex(idx) === 12"
          [class.field-stagger-13]="getFieldStaggerIndex(idx) === 13"
          [class.field-stagger-14]="getFieldStaggerIndex(idx) === 14"
          [class.field-stagger-15]="getFieldStaggerIndex(idx) === 15"
          (click)="onFieldClick(field)"
          (keydown.enter)="onFieldClick(field)"
          (keydown.space)="$event.preventDefault(); onFieldClick(field)"
        >
          <div class="info-row__primary">
            <span class="info-row__label">{{ field.label }}</span>
            <span class="info-row__value">{{ getDisplayValue(field) }}</span>
          </div>

          <div class="info-row__meta" *ngIf="field.description || field.change !== undefined">
            <p class="info-row__description" *ngIf="field.description" [id]="'field-desc-' + getFieldId(field, idx)">
              {{ field.description }}
            </p>
            <span class="info-row__change" *ngIf="field.change !== undefined" [ngClass]="getTrendClass(field)">
              <lucide-icon
                *ngIf="getTrendIcon(field) as trendIcon"
                [name]="trendIcon"
                [size]="12"
                aria-hidden="true"
              ></lucide-icon>
              {{ formatChange(field.change) }}
            </span>
          </div>
        </button>
      </div>
    </ng-container>

    <ng-template #infoEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No information available</p>
      </div>
    </ng-template>
  </div>
</div>
