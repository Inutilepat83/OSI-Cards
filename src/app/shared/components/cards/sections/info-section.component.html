<div class="ai-section">
  <div class="ai-section__header" *ngIf="section.title">
    <h3 class="ai-section__title">{{ section.title }}</h3>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasFields; else infoEmpty">
      <div class="info-grid">
        <button
          *ngFor="let field of fields; let i = index"
          type="button"
          class="info-card"
          (click)="onFieldClick(field)"
          [style.animation]="'fadeInUp 0.55s ease-out forwards'"
          [style.animation-delay]="i * 45 + 'ms'"
        >
          <span class="info-card__label">
            {{ field.label }}
          </span>
          <span class="info-card__value">
            {{ field.value }}
          </span>

          <p class="info-card__description" *ngIf="field.description">
            {{ field.description }}
          </p>

          <div class="info-card__trend" *ngIf="field.change !== undefined">
            <lucide-icon
              *ngIf="getTrendIcon(field) as trendIcon"
              [name]="trendIcon"
              [size]="14"
              [ngClass]="getTrendIconClass(field)"
              aria-hidden="true"
            ></lucide-icon>
            <span [ngClass]="getTrendClass(field)">
              {{ field.change > 0 ? '+' : '' }}{{ field.change }}%
            </span>
          </div>
        </button>
      </div>
    </ng-container>

    <ng-template #infoEmpty>
      <div class="overview-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No information available</p>
      </div>
    </ng-template>
  </div>
</div>
