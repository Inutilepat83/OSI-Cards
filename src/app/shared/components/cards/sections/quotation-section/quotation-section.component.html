<div class="ai-section ai-section--quotation">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasFields; else quotationEmpty">
      <div class="section-grid section-grid--quotation">
        <article
          *ngFor="let field of fields; trackBy: trackField; let idx = index"
          class="section-card section-card--quotation"
          role="button"
          tabindex="0"
          [class.field-streaming]="getFieldAnimationClass(getFieldId(field, idx), idx) === 'field-streaming'"
          [class.field-entered]="getFieldAnimationClass(getFieldId(field, idx), idx) === 'field-entered'"
          [class.field-stagger-0]="getFieldStaggerIndex(idx) === 0"
          [class.field-stagger-1]="getFieldStaggerIndex(idx) === 1"
          [class.field-stagger-2]="getFieldStaggerIndex(idx) === 2"
          [class.field-stagger-3]="getFieldStaggerIndex(idx) === 3"
          [class.field-stagger-4]="getFieldStaggerIndex(idx) === 4"
          [class.field-stagger-5]="getFieldStaggerIndex(idx) === 5"
          [class.field-stagger-6]="getFieldStaggerIndex(idx) === 6"
          [class.field-stagger-7]="getFieldStaggerIndex(idx) === 7"
          [class.field-stagger-8]="getFieldStaggerIndex(idx) === 8"
          [class.field-stagger-9]="getFieldStaggerIndex(idx) === 9"
          [class.field-stagger-10]="getFieldStaggerIndex(idx) === 10"
          [class.field-stagger-11]="getFieldStaggerIndex(idx) === 11"
          [class.field-stagger-12]="getFieldStaggerIndex(idx) === 12"
          [class.field-stagger-13]="getFieldStaggerIndex(idx) === 13"
          [class.field-stagger-14]="getFieldStaggerIndex(idx) === 14"
          [class.field-stagger-15]="getFieldStaggerIndex(idx) === 15"
          [attr.aria-label]="'Open quotation from ' + (field.author || 'unknown source')"
          (click)="onQuotationClick(field)"
          (keydown.enter)="onQuotationClick(field)"
          (keydown.space)="$event.preventDefault(); onQuotationClick(field)"
        >
          <div class="quotation-card__quote">
            <lucide-icon name="quote" [size]="24" class="quotation-card__icon" aria-hidden="true"></lucide-icon>
            <blockquote class="quotation-card__text">
              {{ getDisplayQuote(field) }}
            </blockquote>
          </div>

          <footer class="quotation-card__footer" *ngIf="field.author || field.source || field.date">
            <div class="quotation-card__author" *ngIf="field.author">
              <span class="quotation-card__author-name">{{ field.author }}</span>
              <span class="quotation-card__author-role" *ngIf="field.source">{{ field.source }}</span>
            </div>
            <time class="quotation-card__date" *ngIf="field.date">{{ field.date }}</time>
          </footer>
        </article>
      </div>
    </ng-container>

    <ng-template #quotationEmpty>
      <div class="section-empty">
        <lucide-icon name="message-square" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No quotations available</p>
      </div>
    </ng-template>
  </div>
</div>
