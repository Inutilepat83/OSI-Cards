<div class="ai-section ai-section--event">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span *ngIf="events.length" class="ai-section__badge">
      {{ events.length }} {{ events.length === 1 ? 'event' : 'events' }}
    </span>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="events.length; else eventEmpty">
      <div class="event-timeline">
        <div class="event-timeline__line"></div>

        <article
          *ngFor="let event of events; trackBy: trackItem"
          class="event-card"
          role="button"
          tabindex="0"
          (click)="onEventClick(event)"
          (keydown.enter)="onEventClick(event)"
          (keydown.space)="$event.preventDefault(); onEventClick(event)"
        >
          <div class="event-card__marker">
            <lucide-icon name="calendar" size="14" class="event-card__marker-icon"></lucide-icon>
            <div class="event-card__marker-line"></div>
          </div>

          <div class="event-card__content">
            <header class="event-card__header">
              <h3 class="event-card__title">
                {{ event.title }}
              </h3>
              <span *ngIf="event.status" class="event-card__badge" [attr.data-status]="event.status ? (event.status + '') : null">
                {{ event.status | uppercase }}
              </span>
            </header>

            <div *ngIf="event.date || event.time" class="event-card__datetime">
              <div *ngIf="event.date" class="event-card__date">
                <lucide-icon name="calendar" size="14" class="event-card__datetime-icon"></lucide-icon>
                <span>{{ event.date }}</span>
              </div>
              <div *ngIf="event.time" class="event-card__time">
                <lucide-icon name="clock" size="14" class="event-card__datetime-icon"></lucide-icon>
                <span>{{ event.time }}</span>
              </div>
            </div>

            <p *ngIf="event.description" class="event-card__description">
              {{ event.description }}
            </p>
          </div>
        </article>
      </div>
    </ng-container>

    <ng-template #eventEmpty>
      <div class="section-empty">
        <lucide-icon name="calendar" size="32" class="section-empty__icon"></lucide-icon>
        <p class="section-empty__text">No timeline data available</p>
      </div>
    </ng-template>
  </div>
</div>
