<div class="flex h-full flex-col space-y-4">
  <div class="flex items-start justify-between gap-3 border-b border-border/40 pb-2">
    <h3 class="text-lg font-semibold text-foreground">{{ section.title }}</h3>
    <span *ngIf="events.length" class="rounded-full border border-border/40 bg-background/70 px-2 py-0.5 text-xs text-muted-foreground">
      {{ events.length }} events
    </span>
  </div>

  <div class="relative space-y-4">
    <div class="absolute left-3 top-3 bottom-3 w-px bg-border/60"></div>

    <button
      *ngFor="let event of events"
      type="button"
      class="relative flex w-full items-start gap-4 rounded-2xl border border-border/40 bg-background/70 p-4 text-left transition-all duration-300 hover:-translate-y-1 hover:border-primary/40 hover:bg-background"
      (click)="onEventClick(event)"
    >
      <div class="relative flex h-6 w-6 items-center justify-center rounded-full border border-primary/50 bg-primary/20 text-primary">
        <lucide-icon name="calendar" size="14"></lucide-icon>
        <span class="absolute -left-[21px] top-1/2 h-px w-[18px] -translate-y-1/2 bg-border/70"></span>
      </div>
      <div class="flex-1 space-y-2">
        <div class="flex flex-wrap items-center gap-2">
          <p class="text-base font-semibold text-foreground">{{ event.title }}</p>
          <span *ngIf="event.status" class="rounded-full border px-2 py-0.5 text-xs font-medium" [ngClass]="getStatusChipClass(event)">
            {{ event.status }}
          </span>
        </div>
        <div class="flex flex-wrap items-center gap-3 text-sm text-muted-foreground">
          <div *ngIf="event.date" class="flex items-center gap-1">
            <lucide-icon name="calendar" size="14"></lucide-icon>
            <span>{{ event.date }}</span>
          </div>
          <div *ngIf="event.time" class="flex items-center gap-1">
            <lucide-icon name="clock" size="14"></lucide-icon>
            <span>{{ event.time }}</span>
          </div>
        </div>
        <p *ngIf="event.description" class="text-sm text-muted-foreground">{{ event.description }}</p>
      </div>
    </button>
  </div>

  <div *ngIf="!events.length" class="rounded-2xl border border-dashed border-border/50 bg-background/50 p-8 text-center text-muted-foreground">
    <lucide-icon name="calendar" size="32" class="mx-auto mb-3 opacity-60"></lucide-icon>
    <p>No timeline data available.</p>
  </div>
</div>
