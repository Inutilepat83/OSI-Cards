<div class="ai-section ai-section--news section-block section-block--news">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span class="ai-section__badge" *ngIf="section.meta?.['category']">
      {{ section.meta?.['category'] }}
    </span>
  </div>

  <div class="ai-section__body">
    <div *ngIf="newsItems?.length; else newsEmpty">
      <div class="news-feed">
        <button
          *ngFor="let item of newsItems; trackBy: trackItem; let idx = index"
          type="button"
          class="news-item"
          (click)="emitItemInteraction(item, { streamIndex: idx })"
          [class.item-streaming]="getItemAnimationClass(getItemId(item, idx), idx) === 'item-streaming'"
          [class.item-entered]="getItemAnimationClass(getItemId(item, idx), idx) === 'item-entered'"
        >
          <div class="news-item__header">
            <div class="news-item__tag">
              <lucide-icon name="newspaper" size="16" aria-hidden="true"></lucide-icon>
              <span>{{ formatSource(item) }}</span>
            </div>
            <span class="news-item__time" *ngIf="formatTimestamp(item)">{{ formatTimestamp(item) }}</span>
          </div>
          <p class="news-item__title">{{ item.title }}</p>
          <p class="news-item__summary" *ngIf="item.description">{{ item.description }}</p>
          <div class="news-item__meta" *ngIf="item.value">
            <span class="news-item__value">{{ item.value }}</span>
            <span class="news-item__indicator">Live</span>
          </div>
        </button>
      </div>
    </div>

    <ng-template #newsEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No headlines available</p>
      </div>
    </ng-template>
  </div>
</div>
