<div class="ai-section ai-section--list">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="items.length; else listEmpty">
      <div class="section-list">
        <button
        *ngFor="let item of items; trackBy: trackItem; let i = index"
        type="button"
        class="section-card section-card--list"
        (click)="onItemClick(item)"
        [style.animation]="getAnimationDuration(0.6)"
        [style.animation-delay]="getAnimationDelay(i)"
      >
        <div class="section-card__row">
          <div class="section-card__icon">
            <lucide-icon [name]="getIconName(item)" [size]="18"></lucide-icon>
          </div>
          <div class="section-card__content">
            <p class="section-card__label">
              {{ item.title || item.label }}
            </p>
            <p *ngIf="item.description" class="section-card__description">
              {{ item.description }}
            </p>

            <div class="section-card__tags">
              <span *ngIf="item.priority" class="section-card__tag" [ngClass]="getPriorityClasses(item.priority)">
                {{ item.priority }}
              </span>
              <span *ngIf="item.status" class="section-card__tag" [ngClass]="getStatusClasses(item.status)">
                {{ item.status }}
              </span>
            </div>
          </div>
          <div *ngIf="item.value" class="section-card__tag section-card__tag--value">
            {{ item.value }}
          </div>
        </div>

        <div class="section-card__meta">
          <span *ngIf="item.assignee">Assigned to <strong>{{ item.assignee }}</strong></span>
          <span *ngIf="item.date">Due {{ item.date }}</span>
        </div>
      </button>
      </div>
    </ng-container>

    <ng-template #listEmpty>
      <div class="section-empty">
        <lucide-icon name="list" [size]="32" class="mb-3 opacity-50"></lucide-icon>
        <p class="text-sm">No list items configured</p>
      </div>
    </ng-template>
  </div>
</div>
