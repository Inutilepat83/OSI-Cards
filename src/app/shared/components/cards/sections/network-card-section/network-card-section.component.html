<div class="ai-section">
  <div class="ai-section__header">
    <div class="ai-section__icon">
      <lucide-icon name="share-2" size="18"></lucide-icon>
    </div>
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span *ngIf="fields.length" class="ai-section__badge">
      {{ fields.length }} connections
    </span>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="fields.length; else networkEmpty">
      <div class="network-collection">
        <button
          *ngFor="let field of fields; trackBy: trackField; let i = index"
          type="button"
          class="network-card"
          (click)="onItemClick(field)"
          [style.animation]="'fadeInUp 0.5s ease-out forwards'"
          [style.animation-delay]="i * 50 + 'ms'"
        >
          <div class="network-card__icon" [ngClass]="getIconTone(field)">
            <lucide-icon [name]="getIconName(field)" size="18"></lucide-icon>
          </div>
          <div class="network-card__details">
            <p class="network-card__title">{{ field.label || field.title }}</p>
            <p *ngIf="field.value" class="network-card__meta">{{ field.value }}</p>
          </div>
          <span class="network-card__chevron">
            <lucide-icon name="chevron-right" size="16"></lucide-icon>
          </span>
        </button>
      </div>
    </ng-container>

    <ng-template #networkEmpty>
      <div class="network-empty">
        <lucide-icon name="users" size="32" class="mb-3 opacity-60"></lucide-icon>
        <p class="text-sm">No network data available.</p>
      </div>
    </ng-template>
  </div>
</div>
