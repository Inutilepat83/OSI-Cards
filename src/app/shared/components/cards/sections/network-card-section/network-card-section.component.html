<div class="ai-section ai-section--network-card">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span *ngIf="fields.length" class="ai-section__badge">
      {{ fields.length }} {{ fields.length === 1 ? 'metric' : 'metrics' }}
    </span>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="fields.length; else networkEmpty">
      <div class="network-grid">
        <article
          *ngFor="let field of fields; trackBy: trackField"
          class="network-card"
          role="button"
          tabindex="0"
          (click)="onItemClick(field)"
          (keydown.enter)="onItemClick(field)"
          (keydown.space)="$event.preventDefault(); onItemClick(field)"
        >
          <div class="network-card__content">
            <span class="network-card__label">
              {{ field.label || field.title }}
            </span>
            <span *ngIf="field.value" class="network-card__value">
              {{ field.value }}
            </span>
          </div>
        </article>
      </div>
    </ng-container>

    <ng-template #networkEmpty>
      <div class="section-empty">
        <lucide-icon name="network" size="32" class="section-empty__icon"></lucide-icon>
        <p class="section-empty__text">No network data available</p>
      </div>
    </ng-template>
  </div>
</div>
