<div class="ai-section ai-section--overview" role="region" [attr.aria-labelledby]="'overview-section-title-' + section.id" [attr.aria-describedby]="section.description ? 'overview-section-desc-' + section.id : null">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title" [id]="'overview-section-title-' + section.id">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description" [id]="'overview-section-desc-' + section.id">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasFields; else overviewEmpty">
      <div class="overview-grid">
        <article
          *ngFor="let field of fields; trackBy: trackField; let i = index"
          class="overview-card"
          role="button"
          tabindex="0"
          [attr.aria-label]="(field.label || field.title || 'Field') + ': ' + (field.value || 'No value')"
          [attr.aria-describedby]="field.description ? 'field-desc-' + trackField(i, field) : null"
          [attr.aria-posinset]="i + 1"
          [attr.aria-setsize]="fields.length"
          (click)="onFieldClick(field)"
          (keydown.enter)="onFieldClick(field)"
          (keydown.space)="$event.preventDefault(); onFieldClick(field)"
        >
          <div class="overview-card__content">
            <span class="overview-card__label">
              {{ field.label || field.title }}
            </span>
            <span class="overview-card__value">
              {{ getDisplayValue(field) }}
            </span>
          </div>
        </article>
      </div>
    </ng-container>

    <ng-template #overviewEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No overview information available</p>
      </div>
    </ng-template>
  </div>
</div>
