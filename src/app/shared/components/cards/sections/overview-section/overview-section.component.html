<div class="ai-section ai-section--overview">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasFields; else overviewEmpty">
      <div class="section-grid section-grid--metrics">
        <button
          *ngFor="let field of fields; trackBy: trackField; let i = index"
          type="button"
          class="section-card section-card--metric"
          (click)="onFieldClick(field)"
          [style.animation]="getAnimationDuration(0.6)"
          [style.animation-delay]="getAnimationDelay(i)"
        >
          <span class="section-card__label">
            {{ field.label || field.title }}
          </span>
          <span class="section-card__value">
            {{ field.value }}
          </span>
        </button>
      </div>
    </ng-container>

    <ng-template #overviewEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No overview information available</p>
      </div>
    </ng-template>
  </div>
</div>
