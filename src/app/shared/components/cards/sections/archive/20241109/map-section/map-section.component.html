<div class="ai-section">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span *ngIf="hasLocations" class="ai-section__badge">
      {{ locations.length }} locations
    </span>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasLocations; else mapEmpty">
      <div class="map-locations">
        <button
          *ngFor="let location of locations; let i = index"
          type="button"
          class="map-card"
          (click)="onLocationClick(location)"
          [style.animation]="'fadeInUp 0.6s ease-out forwards'"
          [style.animation-delay]="i * 60 + 'ms'"
        >
          <div class="map-card__header">
            <div>
              <p class="map-card__title">{{ location.name }}</p>
              <p *ngIf="location.address" class="map-card__subtitle">
                {{ location.address }}
              </p>
            </div>
            <span *ngIf="location.type" class="map-card__badge">
              {{ location.type }}
            </span>
          </div>

          <div class="map-card__meta">
            <span *ngIf="formatCoordinates(location) as coords" class="inline-flex items-center gap-1">
              <lucide-icon name="map-pin" size="14"></lucide-icon>
              {{ coords }}
            </span>
            <span *ngIf="location.value" class="inline-flex items-center gap-1">
              <lucide-icon name="activity" size="14"></lucide-icon>
              {{ location.value }}
            </span>
          </div>
        </button>
      </div>
    </ng-container>

    <ng-template #mapEmpty>
      <div class="map-empty">
        <lucide-icon name="map-pin" size="32" class="mb-3 opacity-60"></lucide-icon>
        <p>No location data provided.</p>
      </div>
    </ng-template>
  </div>
</div>
