<ng-container [ngSwitch]="resolvedType">
  <app-overview-section
    *ngSwitchCase="'overview'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-overview-section>

  <app-info-section
    *ngSwitchCase="'info'"
    [section]="section"
    (infoFieldInteraction)="onInfoFieldInteraction($event)"
  ></app-info-section>

  <app-analytics-section
    *ngSwitchCase="'analytics'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-analytics-section>

  <app-financials-section
    *ngSwitchCase="'financials'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-financials-section>

  <app-list-section
    *ngSwitchCase="'list'"
    [section]="section"
    (itemInteraction)="emitItemInteraction($event.item!, $event.metadata)"
  ></app-list-section>

  <app-event-section
    *ngSwitchCase="'event'"
    [section]="section"
    (itemInteraction)="emitItemInteraction($event.item!, $event.metadata)"
  ></app-event-section>

  <app-product-section
    *ngSwitchCase="'product'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-product-section>

  <app-solutions-section
    *ngSwitchCase="'solutions'"
    [section]="section"
    (itemInteraction)="emitItemInteraction($event.item!, $event.metadata)"
  ></app-solutions-section>

  <app-contact-card-section
    *ngSwitchCase="'contact-card'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-contact-card-section>

  <app-network-card-section
    *ngSwitchCase="'network-card'"
    [section]="section"
    (itemInteraction)="emitItemInteraction($event.item!, $event.metadata)"
  ></app-network-card-section>

  <app-map-section
    *ngSwitchCase="'map'"
    [section]="section"
    (itemInteraction)="emitItemInteraction($event.item!, $event.metadata)"
  ></app-map-section>

  <app-chart-section
    *ngSwitchCase="'chart'"
    [section]="section"
    (fieldInteraction)="emitFieldInteraction($event.field!, $event.metadata)"
  ></app-chart-section>

  <app-fallback-section
    *ngSwitchDefault
    [section]="section"
  ></app-fallback-section>
</ng-container>
