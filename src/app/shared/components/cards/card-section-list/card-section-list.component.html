<ng-container *ngIf="sections.length; else emptyState">
  <app-error-boundary>
    <!-- 
      Grid configuration uses standardized values:
      - minColumnWidth: 260px (MIN_COLUMN_WIDTH from grid-config.util.ts)
      - maxColumns: 4 (MAX_COLUMNS)
      - gap: 12px (GRID_GAP)
      These are the defaults in MasonryGridComponent - no need to override.
    -->
    <app-masonry-grid
      [sections]="sections"
      [isStreaming]="isStreaming"
      [containerWidth]="containerWidth"
      class="w-full"
      [attr.aria-label]="'Card sections: ' + sections.length + ' section' + (sections.length !== 1 ? 's' : '')"
      [attr.aria-live]="'polite'"
      role="region"
      (sectionEvent)="onSectionEvent($event)"
      (layoutChange)="onLayoutChange($event)"
    ></app-masonry-grid>
  </app-error-boundary>
</ng-container>

<ng-template #emptyState>
  <div class="empty-sections-message">
    <p>No sections available</p>
  </div>
</ng-template>
