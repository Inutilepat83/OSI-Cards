<div class="timeline-section" [attr.aria-label]="section.title">
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <div class="timeline-container">
    <div class="timeline-line" aria-hidden="true"></div>
    
    <div 
      class="timeline-event"
      *ngFor="let event of timelineEvents; trackBy: trackByFn"
      [ngClass]="getStatusClass(event.status)"
      (click)="onEventClick(event)"
      [attr.tabindex]="0"
      [attr.role]="'button'"
      [attr.aria-label]="'Timeline event: ' + event.title"
    >
      <div class="timeline-marker" aria-hidden="true">
        <i *ngIf="event.icon" [class]="'icon ' + event.icon" aria-hidden="true"></i>
        <div *ngIf="!event.icon" class="timeline-dot"></div>
      </div>
      
      <div class="timeline-content">
        <div class="timeline-date">{{ formatDate(event.date) }}</div>
        <h4 class="timeline-title">{{ event.title }}</h4>
        <p class="timeline-description" *ngIf="event.description">{{ event.description }}</p>
      </div>
    </div>
  </div>
</div>
