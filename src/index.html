<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <title>OSI Cards</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  
  <!-- Resource Hints for Performance -->
  <!-- Google Fonts removed - using system fonts (Helvetica) instead -->
  
  <!-- DNS Prefetch for external resources -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://api.osi-cards.com">
  
  <!-- Preconnect to critical origins -->
  <link rel="preconnect" href="https://api.osi-cards.com" crossorigin>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/configs/manifest.json" as="fetch" crossorigin>
  
  <!-- Prefetch for likely next resources -->
  <link rel="prefetch" href="/assets/configs/companies/" as="document">
  <link rel="prefetch" href="/assets/configs/contacts/" as="document">
    <!-- Removed remote Material Icons link to avoid build-time inlining network fetch errors.
      If you need local material icons, add the font files under `src/assets/fonts` and reference
      them in your stylesheets using @font-face instead. Lucide icons are used across the UI.
    -->
</head>
<body>
  <app-root></app-root>
</body>
</html>
