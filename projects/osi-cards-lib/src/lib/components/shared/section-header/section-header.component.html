<div class="section-header ai-section__header" [ngClass]="headerClass" *ngIf="title || description">
  <!-- Dynamic heading level -->
  <ng-container [ngSwitch]="level">
    <h1 *ngSwitchCase="1" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h1>
    <h2 *ngSwitchCase="2" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h2>
    <h3 *ngSwitchCase="3" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h3>
    <h4 *ngSwitchCase="4" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h4>
    <h5 *ngSwitchCase="5" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h5>
    <h6 *ngSwitchCase="6" class="section-title ai-section__title" [ngClass]="titleClass">{{ title }}</h6>
  </ng-container>

  <!-- Description -->
  <div class="section-description-wrapper" *ngIf="description">
    <p
      class="section-description ai-section__description"
      [ngClass]="descriptionClass"
      [class.section-description--expanded]="isDescriptionExpanded"
      *ngIf="description"
    >
      {{ description }}
    </p>
    <button
      *ngIf="shouldShowExpandButton()"
      class="section-description-expand-btn"
      type="button"
      (click)="toggleDescriptionExpanded()"
      [attr.aria-expanded]="isDescriptionExpanded"
      [attr.aria-label]="(isDescriptionExpanded ? 'Collapse' : 'Expand') + ' description'"
    >
      {{ isDescriptionExpanded ? 'Show less' : 'Show more' }}
    </button>
  </div>
</div>
