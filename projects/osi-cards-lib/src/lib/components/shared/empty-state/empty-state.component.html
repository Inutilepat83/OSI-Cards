<div class="empty-state" [ngClass]="getClassArray()" role="status" aria-live="polite">
  <!-- Icon/Emoji -->
  <div class="empty-icon" *ngIf="icon" aria-hidden="true">
    {{ icon }}
  </div>

  <!-- Message -->
  <p class="empty-text">{{ message }}</p>

  <!-- Optional Action Button -->
  <button class="empty-action" type="button" *ngIf="actionLabel" (click)="onActionClick()">
    {{ actionLabel }}
  </button>
</div>
