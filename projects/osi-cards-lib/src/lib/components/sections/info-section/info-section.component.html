<div class="ai-section ai-section--info section-content">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="list" *ngIf="section.fields?.length">
    <div class="item" *ngFor="let f of section.fields; trackBy: trackByField">
      <span class="label">{{ f.label }}</span>
      <span class="value">{{ f.value }}</span>
      <lib-trend-indicator
        *ngIf="f.trend"
        class="trend"
        [trend]="getTrendDirection(f.trend)"
        [value]="f.change"
        size="small"
      >
      </lib-trend-indicator>
      <p class="desc" *ngIf="f.description">{{ f.description }}</p>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No info data" icon="ℹ️" variant="minimal">
  </lib-empty-state>
</div>
