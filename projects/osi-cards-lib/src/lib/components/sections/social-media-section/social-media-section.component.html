<div class="social-media-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Social Links -->
  <div class="social-grid" *ngIf="section.fields && section.fields.length > 0">
    <a [href]="social.url"
       class="social-card"
       *ngFor="let social of section.fields"
       target="_blank"
       rel="noopener"
       [attr.aria-label]="social.platform + ' profile'">

      <div class="social-icon">{{ getPlatformIcon(social.platform) }}</div>

      <div class="social-info">
        <div class="social-header">
          <span class="social-platform">{{ social.platform }}</span>
          <span class="verified-badge" *ngIf="social.verified">âœ“</span>
        </div>

        <span class="social-handle" *ngIf="social.handle">{{ social.handle }}</span>

        <div class="social-stats" *ngIf="social.followers">
          <span class="stat-item">
            <span class="stat-value">{{ formatFollowers(social.followers) }}</span>
            <span class="stat-label">followers</span>
          </span>
          <span class="stat-item" *ngIf="social.engagement">
            <span class="stat-value">{{ social.engagement }}%</span>
            <span class="stat-label">engagement</span>
          </span>
        </div>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <div class="social-empty" *ngIf="!section.fields || section.fields.length === 0">
    <p class="empty-text">No social media links</p>
  </div>
</div>
