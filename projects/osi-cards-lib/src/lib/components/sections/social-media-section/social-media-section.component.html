<div class="social-media-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Social Links -->
  <div class="social-grid" *ngIf="section.fields && section.fields.length > 0">
    <a [href]="social.url"
       class="social-card"
       *ngFor="let social of section.fields"
       target="_blank"
       rel="noopener"
       [attr.aria-label]="social.platform + ' profile'">

      <div class="social-icon">{{ getPlatformIcon(social.platform) }}</div>

      <div class="social-info">
        <div class="social-header">
          <span class="social-platform">{{ social.platform }}</span>
          <lib-badge
            *ngIf="social.verified"
            variant="primary"
            size="sm"
            icon="âœ“">
            Verified
          </lib-badge>
        </div>

        <span class="social-handle" *ngIf="social.handle">{{ social.handle }}</span>

        <div class="social-stats" *ngIf="social.followers">
          <span class="stat-item">
            <span class="stat-value">{{ formatFollowers(social.followers) }}</span>
            <span class="stat-label">followers</span>
          </span>
          <span class="stat-item" *ngIf="social.engagement">
            <span class="stat-value">{{ social.engagement }}%</span>
            <span class="stat-label">engagement</span>
          </span>
        </div>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields || section.fields.length === 0"
    message="No social media links"
    icon="ðŸ“±"
    variant="minimal">
  </lib-empty-state>
</div>
