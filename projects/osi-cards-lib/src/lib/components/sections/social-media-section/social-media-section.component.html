<div class="ai-section ai-section--social-media section-block section-block--social-media">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
    <span class="ai-section__badge" *ngIf="section.meta?.['platform']">
      {{ section.meta?.['platform'] }}
    </span>
  </div>

  <div class="ai-section__body">
    <div *ngIf="posts?.length; else socialEmpty">
      <div class="social-feed">
        <button
          *ngFor="let post of posts; trackBy: trackPost; let idx = index"
          type="button"
          class="social-post"
          (click)="emitItemInteraction(post, { streamIndex: idx })"
          [class.item-streaming]="getItemAnimationClass(getItemId(post, idx), idx) === 'item-streaming'"
          [class.item-entered]="getItemAnimationClass(getItemId(post, idx), idx) === 'item-entered'"
        >
          <div class="social-post__header">
            <div class="social-post__platform">
              <lucide-icon name="message-circle" size="16" aria-hidden="true"></lucide-icon>
              <span>{{ formatPlatform(post) }}</span>
            </div>
            <span class="social-post__engagement" *ngIf="formatMetric(post)">
              {{ formatMetric(post) }}
            </span>
          </div>
          <p class="social-post__content" *ngIf="post.description">{{ post.description }}</p>
          <div class="social-post__meta">
            <span *ngIf="post.value" class="social-post__meta-value">{{ post.value }}</span>
            <span class="social-post__meta-hint">{{ post.meta?.['tag'] ?? post.meta?.['topic'] ?? 'Updates' }}</span>
          </div>
        </button>
      </div>
    </div>

    <ng-template #socialEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No social posts available</p>
      </div>
    </ng-template>
  </div>
</div>
