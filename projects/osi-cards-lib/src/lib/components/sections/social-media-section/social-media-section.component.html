<div class="social">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="grid" *ngIf="section.fields?.length">
    <a [href]="s.url" class="card" *ngFor="let s of section.fields" target="_blank" rel="noopener">
      <div class="icon">{{ getPlatformIcon(s.platform) }}</div>
      <span class="platform">{{ s.platform }}</span>
      <lib-badge *ngIf="s.verified" class="verify" variant="primary" size="sm">âœ“</lib-badge>
      <span class="handle" *ngIf="s.handle">{{ s.handle }}</span>
      <div class="stats" *ngIf="s.followers || s.engagement">
        <div class="stat" *ngIf="s.followers">
          <span class="val">{{ formatFollowers(s.followers) }}</span>
          <span class="lbl">followers</span>
        </div>
        <div class="stat" *ngIf="s.engagement">
          <span class="val">{{ s.engagement }}%</span>
          <span class="lbl">rate</span>
        </div>
      </div>
    </a>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No social links" icon="ðŸ“±" variant="compact">
  </lib-empty-state>
</div>
