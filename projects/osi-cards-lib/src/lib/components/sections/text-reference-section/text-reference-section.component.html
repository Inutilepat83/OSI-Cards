<div class="text-reference-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- References List -->
  <div class="references-list" *ngIf="section.fields && section.fields.length > 0">
    <div class="reference-item" *ngFor="let ref of section.fields; let i = index">

      <!-- Reference Number -->
      <span class="reference-number">[{{ i + 1 }}]</span>

      <!-- Reference Content -->
      <div class="reference-content">
        <h4 class="reference-title">{{ getReferenceTitle(ref) }}</h4>
        <p class="reference-text" *ngIf="getReferenceContent(ref)">{{ getReferenceContent(ref) }}</p>

        <!-- Reference Meta -->
        <div class="reference-meta">
          <span class="ref-source" *ngIf="ref.source">{{ ref.source }}</span>
          <span class="ref-type" *ngIf="ref.type">{{ ref.type }}</span>
          <span class="ref-date" *ngIf="ref.date">{{ ref.date }}</span>
        </div>

        <!-- Reference Link -->
        <a [href]="ref.url"
           class="reference-link"
           *ngIf="ref.url"
           target="_blank"
           rel="noopener">
          View source â†’
        </a>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="text-reference-empty" *ngIf="!section.fields || section.fields.length === 0">
    <p class="empty-text">No references available</p>
  </div>
</div>
