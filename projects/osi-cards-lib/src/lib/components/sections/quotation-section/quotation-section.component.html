<div class="quotes">
  <lib-section-header
    *ngIf="section.title"
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <div class="grid" *ngIf="section.fields?.length">
    <blockquote class="quote" *ngFor="let q of section.fields">
      <div class="icon">"</div>
      <p class="text">{{ getQuoteText(q) }}</p>
      <footer class="footer">
        <cite class="name">{{ getAuthorName(q) }}</cite>
        <span class="role" *ngIf="q.role">{{ q.role }}</span>
      </footer>
    </blockquote>
  </div>

  <lib-empty-state
    *ngIf="!section.fields?.length"
    message="No quotes"
    icon="ðŸ’¬"
    variant="compact">
  </lib-empty-state>
</div>
