<div class="quotation-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Quotes Grid -->
  <div class="quotes-grid" *ngIf="section.fields && section.fields.length > 0">
    <blockquote class="quote-card" *ngFor="let quote of section.fields">

      <!-- Quote Icon -->
      <div class="quote-icon">"</div>

      <!-- Quote Text -->
      <p class="quote-text">{{ getQuoteText(quote) }}</p>

      <!-- Attribution -->
      <footer class="quote-footer">
        <div class="author-info">
          <cite class="author-name">{{ getAuthorName(quote) }}</cite>
          <span class="author-role" *ngIf="quote.role">{{ quote.role }}</span>
          <span class="author-company" *ngIf="quote.company">{{ quote.company }}</span>
        </div>
        <span class="quote-date" *ngIf="quote.date">{{ quote.date }}</span>
      </footer>
    </blockquote>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields || section.fields.length === 0"
    message="No quotes available"
    icon="ðŸ’¬"
    variant="minimal">
  </lib-empty-state>
</div>
