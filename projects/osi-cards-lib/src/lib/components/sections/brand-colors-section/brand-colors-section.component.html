<div class="ai-section ai-section--brand-colors">
  <div class="ai-section__header">
    <div class="ai-section__details">
      <h3 class="ai-section__title">{{ section.title }}</h3>
      <p *ngIf="section.description" class="ai-section__description">{{ section.description }}</p>
    </div>
  </div>

  <div class="ai-section__body">
    <ng-container *ngIf="hasColors; else brandColorsEmpty">
      <div class="brand-colors-grid">
        <div
          *ngFor="let color of brandColors; trackBy: trackColor"
          class="brand-color-tile"
          role="button"
          tabindex="0"
          (click)="onColorClick(color)"
          (keydown.enter)="onColorClick(color)"
          (keydown.space)="$event.preventDefault(); onColorClick(color)"
          [attr.aria-label]="'Copy ' + color.label + ' color code ' + color.hex"
        >
          <div 
            class="brand-color-tile__swatch"
            [style.background-color]="color.hex"
            [class.brand-color-tile__swatch--copied]="copiedColorId === color.id"
          >
            <div *ngIf="copiedColorId === color.id" class="brand-color-tile__check">
              <lucide-icon name="check" [size]="24" class="check-icon"></lucide-icon>
            </div>
          </div>
          
          <div class="brand-color-tile__info">
            <span class="brand-color-tile__label">{{ color.label }}</span>
            <div class="brand-color-tile__codes">
              <code class="brand-color-tile__code brand-color-tile__code--hex">{{ color.hex }}</code>
              <code *ngIf="color.rgb" class="brand-color-tile__code brand-color-tile__code--rgb">{{ color.rgb }}</code>
            </div>
            <div *ngIf="copiedColorId === color.id" class="brand-color-tile__copied-text">
              <lucide-icon name="copy" [size]="14"></lucide-icon>
              Copied!
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #brandColorsEmpty>
      <div class="section-empty">
        <lucide-icon name="alert-circle" [size]="32" class="mb-4 opacity-50" aria-hidden="true"></lucide-icon>
        <p class="text-sm">No brand colors available</p>
      </div>
    </ng-template>
  </div>
</div>
