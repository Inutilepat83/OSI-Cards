<div class="brand-colors-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Colors Grid -->
  <div class="colors-grid" *ngIf="section.fields && section.fields.length > 0">
    <div class="color-swatch"
         *ngFor="let color of section.fields"
         (click)="copyColor(color.value)"
         [attr.title]="'Click to copy: ' + color.value">

      <!-- Color Display -->
      <div class="swatch-color"
           [style.background]="isValidColor(color.value) ? color.value : '#cccccc'"
           [class.invalid]="!isValidColor(color.value)">
      </div>

      <!-- Color Info -->
      <div class="swatch-info">
        <div class="color-name">{{ color.label }}</div>
        <div class="color-value">{{ color.value }}</div>
        <div class="color-category" *ngIf="color.category">{{ color.category }}</div>
        <div class="color-description" *ngIf="color.description">{{ color.description }}</div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields && !section.items || (section.fields?.length === 0 && section.items?.length === 0)"
    message="No colors defined"
    icon="ðŸŽ¨"
    variant="minimal">
  </lib-empty-state>
</div>
