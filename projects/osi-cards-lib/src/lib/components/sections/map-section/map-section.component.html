<div class="map-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Map Display -->
  <div class="map-wrapper">
    <div #mapElement class="map-element"></div>
  </div>

  <!-- Location List (Optional) -->
  <div class="location-list" *ngIf="section.fields && section.fields.length > 1">
    <div class="location-item" *ngFor="let location of section.fields">
      <h4 class="location-name">{{ location.name }}</h4>
      <p class="location-address" *ngIf="location.address">{{ location.address }}</p>
      <span class="location-type" *ngIf="location.type">{{ location.type }}</span>
    </div>
  </div>
</div>
