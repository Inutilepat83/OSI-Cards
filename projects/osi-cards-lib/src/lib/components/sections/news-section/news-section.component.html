<div class="news-container">
  <!-- Section Header -->
  <lib-section-header [title]="section.title" [description]="section.description"> </lib-section-header>

  <!-- News Grid -->
  <div class="news-grid" *ngIf="section.items && section.items.length > 0">
    <article class="news-card" *ngFor="let article of section.items">
      <!-- Featured Image -->
      <img
        [src]="getImageUrl(article)"
        [alt]="article.title"
        class="news-image"
        *ngIf="getImageUrl(article)"
        loading="lazy"
      />

      <!-- Article Content -->
      <div class="news-content">
        <div class="news-meta">
          <span class="news-date" *ngIf="article.meta?.date">{{ article.meta?.date }}</span>
          <span class="news-source" *ngIf="article.meta?.source">{{ article.meta?.source }}</span>
          <span class="news-category" *ngIf="article.meta?.category">{{ article.meta?.category }}</span>
        </div>

        <h4 class="news-title">{{ article.title }}</h4>
        <p class="news-excerpt" *ngIf="article.description">{{ article.description }}</p>

        <a [href]="article.meta?.url" class="news-link" *ngIf="article.meta?.url" target="_blank" rel="noopener">
          Read more â†’
        </a>
      </div>
    </article>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.items || section.items.length === 0"
    message="No news articles available"
    icon="ðŸ“°"
    variant="minimal"
  >
  </lib-empty-state>
</div>
