<div class="product-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Product Info -->
  <div class="product-info" *ngIf="section.fields && section.fields.length > 0">
    <div class="product-field" *ngFor="let field of section.fields">

      <div class="field-header">
        <span class="field-icon" *ngIf="field.icon">{{ field.icon }}</span>
        <span class="field-label">{{ field.label }}</span>
        <lib-badge
          *ngIf="field.status"
          [variant]="getStatusVariant(field.status)"
          size="sm">
          {{ field.status }}
        </lib-badge>
      </div>

      <div class="field-value">{{ field.value }}</div>

      <div class="field-price" *ngIf="field.price">{{ field.price }}</div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields || section.fields.length === 0"
    message="No product information available"
    icon="ðŸ“¦"
    variant="minimal">
  </lib-empty-state>
</div>
