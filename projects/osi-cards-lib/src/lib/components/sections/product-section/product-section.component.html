<div class="product-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Product Info -->
  <div class="product-info" *ngIf="section.fields && section.fields.length > 0">
    <div class="product-field" *ngFor="let field of section.fields">

      <div class="field-header">
        <span class="field-icon" *ngIf="field.icon">{{ field.icon }}</span>
        <span class="field-label">{{ field.label }}</span>
        <span class="field-status" [ngClass]="getStatusClass(field.status)" *ngIf="field.status">
          {{ field.status }}
        </span>
      </div>

      <div class="field-value">{{ field.value }}</div>

      <div class="field-price" *ngIf="field.price">{{ field.price }}</div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="product-empty" *ngIf="!section.fields || section.fields.length === 0">
    <div class="empty-icon">ðŸ“¦</div>
    <p class="empty-text">No product information available</p>
  </div>
</div>
