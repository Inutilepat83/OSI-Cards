<div class="gallery-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Gallery Grid -->
  <div class="gallery-grid" *ngIf="section.items && section.items.length > 0">
    <div class="gallery-item"
         *ngFor="let item of section.items; let i = index"
         (click)="onImageClick(item, i)"
         tabindex="0"
         role="button"
         [attr.aria-label]="'View image: ' + getCaption(item)">

      <!-- Image -->
      <img [src]="getImageUrl(item)"
           [alt]="getAltText(item)"
           class="gallery-image"
           loading="lazy">

      <!-- Caption Overlay -->
      <div class="gallery-caption" *ngIf="getCaption(item)">
        <span class="caption-text">{{ getCaption(item) }}</span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields && !section.items || (section.fields?.length === 0 && section.items?.length === 0)"
    message="No images in gallery"
    icon="ðŸ–¼ï¸"
    variant="minimal">
  </lib-empty-state>
</div>
