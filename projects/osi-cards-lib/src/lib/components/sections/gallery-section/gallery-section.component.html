<div class="gallery-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery-grid" *ngIf="section.items && section.items.length > 0">
    <div class="gallery-item"
         *ngFor="let item of section.items; let i = index"
         (click)="onImageClick(item, i)"
         tabindex="0"
         role="button"
         [attr.aria-label]="'View image: ' + getCaption(item)">

      <!-- Image -->
      <img [src]="getImageUrl(item)"
           [alt]="getAltText(item)"
           class="gallery-image"
           loading="lazy">

      <!-- Caption Overlay -->
      <div class="gallery-caption" *ngIf="getCaption(item)">
        <span class="caption-text">{{ getCaption(item) }}</span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="gallery-empty" *ngIf="!section.items || section.items.length === 0">
    <div class="empty-icon">üñºÔ∏è</div>
    <p class="empty-text">No images in gallery</p>
  </div>
</div>
