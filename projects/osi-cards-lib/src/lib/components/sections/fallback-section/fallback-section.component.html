<div class="fallback-container">
  <!-- Fallback Warning Header -->
  <lib-empty-state
    message='Section type "{{ getSectionType() }}" is not recognized'
    icon="⚠️"
    variant="centered"
    size="large">
  </lib-empty-state>

  <div class="fallback-data" *ngIf="section.title || section.description || section.fields || section.items">
    <div *ngIf="section.title" class="data-item">
      <span class="data-label">Title:</span>
      <span class="data-value">{{ section.title }}</span>
    </div>

    <div *ngIf="section.description" class="data-item">
      <span class="data-label">Description:</span>
      <span class="data-value">{{ section.description }}</span>
    </div>

    <div *ngIf="section.fields && section.fields.length > 0" class="data-section">
      <h4 class="data-section-title">Fields ({{ section.fields.length }})</h4>
      <div class="data-item" *ngFor="let field of section.fields">
        <span class="data-label">{{ field.label }}:</span>
        <span class="data-value">{{ field.value }}</span>
      </div>
    </div>

    <div *ngIf="section.items && section.items.length > 0" class="data-section">
      <h4 class="data-section-title">Items ({{ section.items.length }})</h4>
      <div class="data-item" *ngFor="let item of section.items">
        <span class="data-label">{{ item.title || 'Item' }}:</span>
        <span class="data-value">{{ item.description || item.value }}</span>
      </div>
    </div>
  </div>
</div>
