<div class="solutions-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Solutions Grid -->
  <div class="solutions-grid" *ngIf="section.fields && section.fields.length > 0">
    <div class="solution-card" *ngFor="let solution of section.fields">

      <!-- Solution Header -->
      <div class="solution-header">
        <h4 class="solution-title">{{ solution.title }}</h4>
        <span class="solution-category" *ngIf="solution.category">{{ solution.category }}</span>
      </div>

      <!-- Solution Description -->
      <p class="solution-description" *ngIf="solution.description">{{ solution.description }}</p>

      <!-- Benefits -->
      <ul class="solution-benefits" *ngIf="solution.benefits && solution.benefits.length > 0">
        <li *ngFor="let benefit of solution.benefits">{{ benefit }}</li>
      </ul>

      <!-- Meta Info -->
      <div class="solution-meta">
        <span class="delivery-time" *ngIf="solution.deliveryTime">
          ‚è±Ô∏è {{ solution.deliveryTime }}
        </span>
        <span class="complexity-badge" [ngClass]="getComplexityClass(solution.complexity)" *ngIf="solution.complexity">
          {{ solution.complexity }}
        </span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="solutions-empty" *ngIf="!section.fields || section.fields.length === 0">
    <div class="empty-icon">üí°</div>
    <p class="empty-text">No solutions available</p>
  </div>
</div>
