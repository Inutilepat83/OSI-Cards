<div class="events-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Events List -->
  <div class="events-list" *ngIf="section.fields && section.fields.length > 0">
    <div class="event-card" *ngFor="let event of section.fields">

      <!-- Event Date Badge -->
      <div class="event-date" *ngIf="event.date">
        <ng-container *ngIf="formatDate(event.date) as formattedDate">
          <span class="date-day">{{ formattedDate.day }}</span>
          <span class="date-month">{{ formattedDate.month }}</span>
        </ng-container>
      </div>

      <!-- Event Content -->
      <div class="event-content">
        <div class="event-header">
          <h4 class="event-title">{{ event.label || event.value }}</h4>
          <lib-badge
            *ngIf="event.status"
            [variant]="getStatusVariant(event.status)"
            size="sm">
            {{ event.status }}
          </lib-badge>
        </div>

        <div class="event-details">
          <span class="event-time" *ngIf="event.time">{{ event.time }}</span>
          <span class="event-location" *ngIf="event.location">{{ event.location }}</span>
          <span class="event-attendees" *ngIf="event.attendees">{{ event.attendees }} attendees</span>
        </div>

        <span class="event-category" *ngIf="event.category">{{ event.category }}</span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields || section.fields.length === 0"
    message="No events scheduled"
    icon="ğŸ“…"
    variant="minimal">
  </lib-empty-state>
</div>
