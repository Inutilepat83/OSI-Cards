<div class="events">
  <lib-section-header
    *ngIf="section.title"
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <div class="list" *ngIf="section.fields?.length">
    <div class="event" *ngFor="let e of section.fields">
      <div class="date" *ngIf="e.date">
        <ng-container *ngIf="formatDate(e.date) as d">
          <span class="day">{{ d.day }}</span>
          <span class="month">{{ d.month }}</span>
        </ng-container>
      </div>
      <div class="content">
        <h4 class="title">{{ e.label || e.value }}</h4>
        <div class="details">
          <span *ngIf="e.time">{{ e.time }}</span>
          <span *ngIf="e.location">{{ e.location }}</span>
          <span *ngIf="e.attendees">{{ e.attendees }} people</span>
        </div>
      </div>
      <lib-badge
        *ngIf="e.status"
        class="status"
        [variant]="getStatusVariant(e.status)"
        size="sm">
        {{ e.status }}
      </lib-badge>
    </div>
  </div>

  <lib-empty-state
    *ngIf="!section.fields?.length"
    message="No events"
    icon="ðŸ“…"
    variant="compact">
  </lib-empty-state>
</div>
