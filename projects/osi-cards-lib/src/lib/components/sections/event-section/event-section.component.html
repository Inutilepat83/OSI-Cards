<div class="ai-section ai-section--event section-content">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="list" *ngIf="section.fields?.length">
    <div class="section-item" *ngFor="let e of section.fields">
      <div class="date" *ngIf="e.date">
        <ng-container *ngIf="formatDate(e.date) as d">
          <span class="day">{{ d.day }}</span>
          <span class="month">{{ d.month }}</span>
        </ng-container>
      </div>
      <div class="content">
        <h4 class="title">{{ e.label || e.value }}</h4>
        <div class="details">
          <span class="detail-item" *ngIf="e.time">{{ e.time }}</span>
          <span class="detail-item" *ngIf="e.location">{{ e.location }}</span>
          <span class="detail-item" *ngIf="e.attendees">{{ e.attendees }} people</span>
        </div>
      </div>
      <lib-badge *ngIf="e.status" class="status" [variant]="getStatusVariant(e.status)" size="sm">
        {{ formatStatus(e.status) }}
      </lib-badge>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No event data" icon="ðŸ“…" variant="minimal">
  </lib-empty-state>
</div>
