<div class="ai-section ai-section--chart section-content">
  <!-- Section Header -->
  <lib-section-header [title]="section.title" [description]="section.description"> </lib-section-header>

  <!-- Chart Canvas -->
  <div class="chart-container" *ngIf="section.chartData && !chartError">
    <div class="chart-wrapper">
      <div class="chart-canvas-wrapper">
        <canvas #chartCanvas></canvas>
      </div>
    </div>
  </div>

  <!-- Error State -->
  <lib-empty-state *ngIf="chartError" [message]="chartError" icon="âš ï¸" variant="minimal"> </lib-empty-state>

  <!-- No Data State -->
  <lib-empty-state
    *ngIf="!section.chartData && !chartError"
    message="No chart data available"
    icon="ðŸ“Š"
    variant="minimal"
  >
  </lib-empty-state>
</div>
