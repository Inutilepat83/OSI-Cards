<div class="chart-container">
  <!-- Section Header -->
  <div class="chart-header" *ngIf="section.title || section.description">
    <h3 class="chart-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="chart-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Chart Canvas -->
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>
</div>
