<div class="ai-section ai-section--overview section-content">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="list list--continuous" *ngIf="section.fields?.length">
    <div class="continuous-text-wrapper">
      <div
        class="continuous-text markdown-content"
        [class.continuous-text--expanded]="isTextExpanded"
        [id]="'overview-continuous-text'"
        [attr.aria-live]="isTextExpanded ? 'polite' : 'off'"
        [innerHTML]="getRenderedMarkdown()"
      ></div>
      <button
        *ngIf="shouldShowExpandButtonForText()"
        class="value-expand-btn"
        type="button"
        (click)="toggleTextExpanded($event)"
        [attr.aria-expanded]="isTextExpanded"
        [attr.aria-label]="(isTextExpanded ? 'Collapse' : 'Expand') + ' executive summary text'"
        [attr.aria-controls]="'overview-continuous-text'"
      >
        <span class="expand-text">{{ isTextExpanded ? 'Show less' : 'Show more' }}</span>
      </button>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No overview data" icon="ðŸ“Š" variant="minimal">
  </lib-empty-state>
</div>
