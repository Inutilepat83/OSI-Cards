<div class="ai-section ai-section--overview section-content">
  <button
    type="button"
    class="overview-section-copy-btn"
    [attr.aria-label]="'Copy section: ' + (section.title || 'Overview')"
    title="Copy section content"
    (click)="onCopySection()"
    (keydown.enter)="onCopySection()"
    (keydown.space)="$event.preventDefault(); onCopySection()"
  >
    <lucide-icon name="copy" [size]="12" aria-hidden="true"></lucide-icon>
  </button>
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="overview-grid" *ngIf="section.fields?.length">
    <div class="overview-item" *ngFor="let field of section.fields" [class.overview-item--single-text]="!field.label">
      <div class="overview-item__label" *ngIf="field.label">{{ field.label }}</div>
      <div
        class="overview-item__value"
        [innerHTML]="formatFieldValue(field)"
        [class.overview-item__value--single-text]="!field.label"
      ></div>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No overview data" icon="ðŸ“‹" variant="minimal">
  </lib-empty-state>
</div>
