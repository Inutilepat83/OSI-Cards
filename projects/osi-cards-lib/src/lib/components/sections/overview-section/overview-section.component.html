<div class="overview-container">
  <!-- Section Header -->
  <div class="overview-header" *ngIf="section.title || section.description">
    <h3 class="overview-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="overview-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Overview Content -->
  <div class="overview-content" *ngIf="section.fields && section.fields.length > 0">
    <div class="overview-section"
         *ngFor="let field of section.fields"
         [class.is-highlighted]="isHighlighted(field)">

      <div class="section-label-wrapper">
        <span class="section-icon" *ngIf="field.icon">{{ field.icon }}</span>
        <h4 class="section-label">{{ field.label }}</h4>
      </div>

      <div class="section-value">{{ field.value }}</div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="overview-empty" *ngIf="!section.fields || section.fields.length === 0">
    <div class="empty-icon">ðŸ“Š</div>
    <p class="empty-text">No overview data available</p>
  </div>
</div>
