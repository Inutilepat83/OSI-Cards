<div class="overview">
  <lib-section-header
    *ngIf="section.title"
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <div class="list" *ngIf="section.fields?.length">
    <div class="item" *ngFor="let f of section.fields" [class.highlight]="isHighlighted(f)">
      <span class="icon" *ngIf="f.icon">{{ f.icon }}</span>
      <span class="label">{{ f.label }}</span>
      <div class="value">{{ f.value }}</div>
    </div>
  </div>

  <lib-empty-state
    *ngIf="!section.fields?.length"
    message="No overview"
    icon="ðŸ“Š"
    variant="compact">
  </lib-empty-state>
</div>
