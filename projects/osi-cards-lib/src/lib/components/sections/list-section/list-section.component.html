<div class="list-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- List Items -->
  <div class="section-list" *ngIf="section.items && section.items.length > 0">
    <div class="list-item" *ngFor="let item of section.items">

      <!-- Item Bullet -->
      <span class="item-bullet">â€¢</span>

      <!-- Item Content -->
      <div class="item-content">
        <div class="item-header">
          <h4 class="item-title">{{ item.title }}</h4>
          <div class="item-badges">
            <span class="item-status" [ngClass]="getStatusClass(item.status)" *ngIf="item.status">
              {{ item.status }}
            </span>
            <span class="item-priority" [ngClass]="getPriorityClass(item.priority)" *ngIf="item.priority">
              {{ item.priority }}
            </span>
          </div>
        </div>

        <p class="item-description" *ngIf="item.description">{{ item.description }}</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="list-empty" *ngIf="!section.items || section.items.length === 0">
    <p class="empty-text">No items in list</p>
  </div>
</div>
