<div class="ai-section ai-section--list section-content">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="list-container" *ngIf="section.items?.length">
    <div class="section-item" *ngFor="let item of section.items; let i = index">
      <div class="list-content">
        <div class="list-header">
          <h4 class="list-title">{{ item.title }}</h4>
          <div class="list-badges">
            <lib-badge *ngIf="item.status" [variant]="getStatusVariant(item.status)" size="sm">
              {{ item.status }}
            </lib-badge>
            <lib-badge *ngIf="item.priority" [variant]="getPriorityVariant(item.priority)" size="sm">
              {{ item.priority }}
            </lib-badge>
          </div>
        </div>
        <div class="list-description-wrapper" *ngIf="item.description">
          <p class="list-description" *ngIf="item.description">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.items?.length" message="No items" icon="ðŸ“" variant="minimal"> </lib-empty-state>
</div>
