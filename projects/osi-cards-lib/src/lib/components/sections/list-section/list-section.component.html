<div class="list-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- List Items -->
  <div class="section-list" *ngIf="section.items && section.items.length > 0">
    <div class="list-item" *ngFor="let item of section.items">

      <!-- Item Bullet -->
      <span class="item-bullet">â€¢</span>

      <!-- Item Content -->
      <div class="item-content">
        <div class="item-header">
          <h4 class="item-title">{{ item.title }}</h4>
          <div class="item-badges">
            <lib-badge
              *ngIf="item.status"
              [variant]="getStatusVariant(item.status)"
              size="sm">
              {{ item.status }}
            </lib-badge>
            <lib-badge
              *ngIf="item.priority"
              [variant]="getPriorityVariant(item.priority)"
              size="sm">
              {{ item.priority }}
            </lib-badge>
          </div>
        </div>

        <p class="item-description" *ngIf="item.description">{{ item.description }}</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.items || section.items.length === 0"
    message="No items in list"
    icon="ðŸ“"
    variant="minimal">
  </lib-empty-state>
</div>
