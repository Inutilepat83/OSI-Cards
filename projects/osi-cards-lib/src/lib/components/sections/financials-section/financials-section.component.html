<div class="ai-section ai-section--financials section-content">
  <lib-section-header *ngIf="section.title" [title]="section.title" [description]="section.description">
  </lib-section-header>

  <div class="financials-grid" *ngIf="section.fields?.length">
    <div class="financial-card" *ngFor="let metric of section.fields">
      <!-- Trend indicator positioned in top-right corner -->
      <lib-trend-indicator
        *ngIf="metric.trend"
        [trend]="getTrendDirection(metric.trend)"
        [value]="metric.change"
        size="small"
        class="financial-trend-indicator"
      >
      </lib-trend-indicator>

      <div class="financial-header">
        <span class="financial-label">{{ metric.label }}</span>
      </div>
      <div class="financial-value">{{ metric.value }}</div>
    </div>
  </div>

  <lib-empty-state *ngIf="!section.fields?.length" message="No financial data" icon="ðŸ’°" variant="minimal">
  </lib-empty-state>
</div>
