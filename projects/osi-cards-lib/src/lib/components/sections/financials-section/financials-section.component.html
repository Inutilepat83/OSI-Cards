<div class="financials-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Financials Grid -->
  <div class="financials-grid" *ngIf="section.fields && section.fields.length > 0">
    <div class="financial-card" *ngFor="let metric of section.fields">

      <!-- Metric Header -->
      <div class="metric-header">
        <span class="metric-label">{{ metric.label }}</span>
        <span class="metric-period" *ngIf="metric.period">{{ metric.period }}</span>
      </div>

      <!-- Metric Value -->
      <div class="metric-value">{{ metric.value }}</div>

      <!-- Trend & Change -->
      <div class="metric-footer" *ngIf="metric.trend || metric.change">
        <lib-trend-indicator
          *ngIf="metric.trend"
          [trend]="getTrendDirection(metric.trend)"
          [value]="metric.change"
          size="small">
        </lib-trend-indicator>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields || section.fields.length === 0"
    message="No financial data available"
    icon="ðŸ’°"
    variant="minimal">
  </lib-empty-state>
</div>
