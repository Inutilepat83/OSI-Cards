<div class="financials-section">
  <lib-section-header
    *ngIf="section.title"
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <div class="financials-grid" *ngIf="section.fields?.length">
    <div class="financial-card" *ngFor="let metric of section.fields">
      <div class="financial-header">
        <span class="financial-label">{{ metric.label }}</span>
        <span class="financial-period" *ngIf="metric.period">{{ metric.period }}</span>
      </div>
      <div class="financial-value">{{ metric.value }}</div>
      <lib-trend-indicator
        *ngIf="metric.trend"
        [trend]="getTrendDirection(metric.trend)"
        [value]="metric.change"
        size="small">
      </lib-trend-indicator>
    </div>
  </div>

  <lib-empty-state
    *ngIf="!section.fields?.length"
    message="No financial data"
    icon="ðŸ’°"
    variant="minimal">
  </lib-empty-state>
</div>
