<div class="financials-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Financials Grid -->
  <div class="financials-grid" *ngIf="section.fields && section.fields.length > 0">
    <div class="financial-card" *ngFor="let metric of section.fields">

      <!-- Metric Header -->
      <div class="metric-header">
        <span class="metric-label">{{ metric.label }}</span>
        <span class="metric-period" *ngIf="metric.period">{{ metric.period }}</span>
      </div>

      <!-- Metric Value -->
      <div class="metric-value">{{ metric.value }}</div>

      <!-- Trend & Change -->
      <div class="metric-footer" *ngIf="metric.trend || metric.change">
        <span class="metric-trend" [ngClass]="getTrendClass(metric.trend)" *ngIf="metric.trend">
          <span class="trend-arrow" [attr.data-trend]="metric.trend"></span>
          <span class="trend-change" *ngIf="metric.change">{{ formatChange(metric.change) }}</span>
        </span>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="financials-empty" *ngIf="!section.fields || section.fields.length === 0">
    <p class="empty-text">No financial data available</p>
  </div>
</div>
