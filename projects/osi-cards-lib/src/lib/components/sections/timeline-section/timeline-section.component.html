<div class="timeline-container">
  <!-- Section Header -->
  <div class="section-header" *ngIf="section.title || section.description">
    <h3 class="section-title" *ngIf="section.title">{{ section.title }}</h3>
    <p class="section-description" *ngIf="section.description">{{ section.description }}</p>
  </div>

  <!-- Timeline -->
  <div class="timeline" *ngIf="section.items && section.items.length > 0">
    <div class="timeline-item" *ngFor="let event of section.items">

      <!-- Timeline Marker -->
      <div class="timeline-marker"></div>

      <!-- Timeline Content -->
      <div class="timeline-content">
        <div class="timeline-header">
          <span class="timeline-date">{{ getDateDisplay(event) }}</span>
          <span class="timeline-category" *ngIf="event.meta?.category">{{ event.meta?.category }}</span>
          <span class="timeline-status" [ngClass]="getStatusClass(event.meta?.status)" *ngIf="event.meta?.status">
            {{ event.meta?.status }}
          </span>
        </div>

        <h4 class="timeline-title">{{ event.title }}</h4>
        <p class="timeline-description" *ngIf="event.description">{{ event.description }}</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="timeline-empty" *ngIf="!section.items || section.items.length === 0">
    <div class="empty-icon">ðŸ“…</div>
    <p class="empty-text">No timeline events</p>
  </div>
</div>
