<div class="timeline-container">
  <!-- Section Header -->
  <lib-section-header
    [title]="section.title"
    [description]="section.description">
  </lib-section-header>

  <!-- Timeline -->
  <div class="timeline" *ngIf="section.items && section.items.length > 0">
    <div class="timeline-item" *ngFor="let event of section.items">

      <!-- Timeline Marker -->
      <div class="timeline-marker"></div>

      <!-- Timeline Content -->
      <div class="timeline-content">
        <div class="timeline-header">
          <span class="timeline-date">{{ getDateDisplay(event) }}</span>
          <span class="timeline-category" *ngIf="event.meta?.category">{{ event.meta?.category }}</span>
          <span class="timeline-status" [ngClass]="getStatusClass(event.meta?.status)" *ngIf="event.meta?.status">
            {{ event.meta?.status }}
          </span>
        </div>

        <h4 class="timeline-title">{{ event.title }}</h4>
        <p class="timeline-description" *ngIf="event.description">{{ event.description }}</p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <lib-empty-state
    *ngIf="!section.fields && !section.items || (section.fields?.length === 0 && section.items?.length === 0)"
    message="No timeline events"
    icon="â°"
    variant="minimal">
  </lib-empty-state>
</div>
