version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osi-cards-app
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  dev:
    image: node:20-alpine
    container_name: osi-cards-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=development
    profiles:
      - dev

