# SonarQube Configuration (Point 79 - SonarQube)

sonar.projectKey=osi-cards
sonar.projectName=OSI Cards
sonar.projectVersion=1.5.5

sonar.sources=src,projects/osi-cards-lib/src
sonar.tests=src,projects/osi-cards-lib/src
sonar.test.inclusions=**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts

sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.coverage.exclusions=**/*.spec.ts,**/*.mock.ts,**/testing/**

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
